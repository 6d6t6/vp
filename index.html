<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Media Player [v3] (by IMP)</title>
    <style>
        /* Style the body to fill the viewport */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }

        /* Style the video container */
        body::before {
            content: "";
            padding-top: 56.25%; /* 16:9 aspect ratio (9 / 16 * 100) */
            display: block;
        }

        /* Style the video element */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay muted playsinline>
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the URL parameter named 'video' (e.g., ?video=https://example.com/video.m3u8)
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');
            const videoPlayer = document.getElementById('videoPlayer');

            if (videoUrl) {
                // Check if the browser supports MediaSource extensions (MSE)
                if (window.MediaSource) {
                    const mediaSource = new MediaSource();
                    videoPlayer.src = URL.createObjectURL(mediaSource);

                    mediaSource.addEventListener('sourceopen', function () {
                        const sourceBuffer = mediaSource.addSourceBuffer('video/mp4');
                        fetch(videoUrl)
                            .then((response) => response.arrayBuffer())
                            .then((data) => {
                                sourceBuffer.appendBuffer(data);
                                videoPlayer.play();
                            });
                    });
                } else {
                    // If MSE is not supported, use the default video source
                    videoPlayer.src = videoUrl;
                    videoPlayer.play();
                }
            }
        });
    </script>
</body>
</html>
