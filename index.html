<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP [v4.9.2] (by IMP)</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Style the body to fill the viewport */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }

        /* Style the video container */
        body::before {
            content: "";
            padding-top: 56.25%; /* 16:9 aspect ratio (9 / 16 * 100) */
            display: block;
        }

        /* Style the video element */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay playsinline>
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the URL parameter named 'video' (e.g., ?video=https://example.com/video.m3u8)
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('video');

            if (videoUrl) {
                createAndPlayVideo(videoUrl);
            }
        });

        // Function to create and play a video element
        function createAndPlayVideo(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.innerHTML = ''; // Clear any existing video sources

            const video = document.createElement('video');
            video.controls = true;
            video.autoplay = true;
            video.style.maxWidth = '100%';
            video.style.maxHeight = '100%';

            if (Hls.isSupported() && url.endsWith('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    // Start playing the video after manifest is parsed
                    video.play();
                });
            } else {
                video.src = url;
                video.addEventListener('loadedmetadata', function () {
                    // Start playing the video after metadata is loaded
                    video.play();
                });
            }

            videoPlayer.appendChild(video);
        }
    </script>
</body>
</html>
